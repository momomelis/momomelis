<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOMO 2026 Intelligence System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(236, 72, 153, 0.3); }
            50% { box-shadow: 0 0 40px rgba(236, 72, 153, 0.6); }
        }
        .glow-card { animation: pulse-glow 3s ease-in-out infinite; }

        @keyframes data-stream {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(20px); opacity: 0; }
        }
        .data-particle { animation: data-stream 2s ease-in-out infinite; }

        .cyber-grid {
            background-image:
                linear-gradient(rgba(236, 72, 153, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(236, 72, 153, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .signal-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .signal-bullish { background: #10b981; box-shadow: 0 0 10px #10b981; }
        .signal-bearish { background: #ef4444; box-shadow: 0 0 10px #ef4444; }
        .signal-neutral { background: #f59e0b; box-shadow: 0 0 10px #f59e0b; }

        .metric-card {
            background: linear-gradient(135deg, rgba(17, 24, 39, 0.95) 0%, rgba(31, 41, 55, 0.95) 100%);
            border: 1px solid rgba(236, 72, 153, 0.3);
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            border-color: rgba(236, 72, 153, 0.6);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen cyber-grid">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ==================== CORE ALGORITHMIC ENGINE ====================

        const AlgorithmicEngine = {
            // Bitcoin Entry Strategy
            calculateBitcoinEntry: (currentPrice, targetRange, timeframe) => {
                const [minTarget, maxTarget] = targetRange;
                const optimalEntry = (minTarget + maxTarget) / 2;
                const deviation = Math.abs(currentPrice - optimalEntry) / optimalEntry;

                return {
                    signal: currentPrice >= minTarget && currentPrice <= maxTarget ? 'EXECUTE' : 'WAIT',
                    confidence: deviation < 0.05 ? 95 : deviation < 0.10 ? 75 : 50,
                    optimalEntry,
                    currentPrice,
                    recommendation: currentPrice < minTarget
                        ? `Wait for entry window ($${minTarget.toLocaleString()})`
                        : currentPrice > maxTarget
                        ? 'Target exceeded - reassess strategy'
                        : `EXECUTE NOW - optimal entry zone`,
                    timeToTarget: timeframe
                };
            },

            // JLP Investment Analysis
            analyzeJLP: (currentAPY, baseYield, protocolFees, liquidationRisk) => {
                const totalYield = baseYield + protocolFees;
                const riskAdjustedReturn = totalYield * (1 - liquidationRisk);

                return {
                    totalAPY: totalYield,
                    riskAdjustedAPY: riskAdjustedReturn,
                    signal: riskAdjustedReturn > 12 ? 'BULLISH' : riskAdjustedReturn > 8 ? 'NEUTRAL' : 'BEARISH',
                    metrics: {
                        baseSOLYield: baseYield,
                        protocolFees: protocolFees,
                        liquidationRisk: liquidationRisk * 100,
                        safetyScore: (1 - liquidationRisk) * 100
                    },
                    allocation: riskAdjustedReturn > 12 ? 0.15 : riskAdjustedReturn > 8 ? 0.10 : 0.05
                };
            },

            // Portfolio Optimization
            optimizePortfolio: (jpmorganGains, cryptoAllocation, nftBudget) => {
                const liquidationAmount = jpmorganGains * 0.40;
                const cryptoReserve = jpmorganGains * 0.60;

                return {
                    actions: [
                        {
                            action: 'LIQUIDATE_JPM',
                            amount: liquidationAmount,
                            purpose: 'NFT Strategic Acquisition',
                            timing: 'Immediate'
                        },
                        {
                            action: 'RESERVE_CRYPTO',
                            amount: cryptoReserve,
                            purpose: 'Bitcoin Entry Nov 2026',
                            timing: 'Hold until target'
                        }
                    ],
                    totalGains: jpmorganGains,
                    nftAllocation: liquidationAmount,
                    cryptoReserve: cryptoReserve,
                    diversificationScore: 85
                };
            },

            // Cycle Analytics Integration
            analyzeCyclePhase: (currentDay, cycleLength = 28) => {
                const phase = currentDay <= 7 ? 'MENSTRUAL'
                    : currentDay <= 14 ? 'FOLLICULAR'
                    : currentDay <= 21 ? 'OVULATORY'
                    : 'LUTEAL';

                const energyLevels = {
                    MENSTRUAL: { energy: 40, focus: 50, creativity: 70, networking: 30 },
                    FOLLICULAR: { energy: 80, focus: 85, creativity: 90, networking: 85 },
                    OVULATORY: { energy: 95, focus: 75, creativity: 85, networking: 95 },
                    LUTEAL: { energy: 60, focus: 70, creativity: 65, networking: 50 }
                };

                return {
                    phase,
                    day: currentDay,
                    metrics: energyLevels[phase],
                    recommendations: {
                        MENSTRUAL: ['Focus on analytics', 'Internal strategy work', 'Avoid high-stakes pitches'],
                        FOLLICULAR: ['Launch new initiatives', 'Creative development', 'Network expansion'],
                        OVULATORY: ['Investor presentations', 'Major negotiations', 'Public appearances'],
                        LUTEAL: ['Refine existing projects', 'Administrative tasks', 'Team building']
                    }[phase]
                };
            },

            // Momo Candie Business Intelligence
            analyzeBusinessMetrics: (websiteTraffic, sensorEngagement, manufacturingCosts) => {
                const conversionRate = (sensorEngagement / websiteTraffic) * 100;
                const costEfficiency = 100 - (manufacturingCosts / 50000) * 100;

                return {
                    kpis: {
                        traffic: websiteTraffic,
                        engagement: sensorEngagement,
                        conversion: conversionRate.toFixed(2),
                        costEfficiency: costEfficiency.toFixed(1)
                    },
                    health: conversionRate > 5 && costEfficiency > 70 ? 'EXCELLENT'
                        : conversionRate > 3 && costEfficiency > 50 ? 'GOOD'
                        : 'NEEDS_ATTENTION',
                    recommendations: [
                        conversionRate < 3 ? 'Optimize sensor activation flow' : 'Maintain current conversion funnel',
                        costEfficiency < 50 ? 'Review Turkish manufacturing contracts' : 'Cost structure optimal',
                        websiteTraffic < 1000 ? 'Increase marketing spend' : 'Traffic targets met'
                    ]
                };
            },

            // Unified Decision Matrix
            generateDecisions: (crypto, portfolio, cycle, business) => {
                const decisions = [];

                // Crypto decisions
                if (crypto.bitcoin.signal === 'EXECUTE') {
                    decisions.push({
                        priority: 'CRITICAL',
                        category: 'CRYPTO',
                        action: 'Execute Bitcoin Entry',
                        timing: 'Within 48 hours',
                        confidence: crypto.bitcoin.confidence,
                        details: `Entry at $${crypto.bitcoin.currentPrice.toLocaleString()}`
                    });
                }

                if (crypto.jlp.signal === 'BULLISH' && crypto.jlp.riskAdjustedAPY > 12) {
                    decisions.push({
                        priority: 'HIGH',
                        category: 'CRYPTO',
                        action: 'Increase JLP Allocation',
                        timing: 'This week',
                        confidence: 85,
                        details: `Target ${(crypto.jlp.allocation * 100).toFixed(0)}% portfolio allocation`
                    });
                }

                // Portfolio decisions
                if (portfolio.actions[0].timing === 'Immediate') {
                    decisions.push({
                        priority: 'HIGH',
                        category: 'PORTFOLIO',
                        action: portfolio.actions[0].action,
                        timing: portfolio.actions[0].timing,
                        confidence: 90,
                        details: `$${portfolio.actions[0].amount.toLocaleString()} for ${portfolio.actions[0].purpose}`
                    });
                }

                // Cycle-optimized business decisions
                if (cycle.phase === 'OVULATORY' && business.health === 'EXCELLENT') {
                    decisions.push({
                        priority: 'HIGH',
                        category: 'BUSINESS',
                        action: 'Schedule Investor Presentations',
                        timing: 'Next 7 days',
                        confidence: 95,
                        details: 'Peak networking energy + strong business metrics'
                    });
                }

                if (cycle.phase === 'MENSTRUAL' && business.health === 'NEEDS_ATTENTION') {
                    decisions.push({
                        priority: 'MEDIUM',
                        category: 'BUSINESS',
                        action: 'Deep Analytics Review',
                        timing: 'This phase',
                        confidence: 80,
                        details: 'Leverage analytical focus for metric optimization'
                    });
                }

                return decisions.sort((a, b) => {
                    const priorityOrder = { CRITICAL: 0, HIGH: 1, MEDIUM: 2, LOW: 3 };
                    return priorityOrder[a.priority] - priorityOrder[b.priority];
                });
            }
        };

        // ==================== MAIN APPLICATION ====================

        function MomoIntelligenceSystem() {
            const [activeTab, setActiveTab] = useState('overview');
            const [systemTime, setSystemTime] = useState(new Date());

            // Live data state (simulated - replace with real APIs)
            const [marketData] = useState({
                bitcoin: 76500,
                jlp: {
                    price: 4.81,
                    baseYield: 7.2,
                    protocolFees: 7.3,
                    liquidationRisk: 0.05
                },
                jpmorganGains: 10886.81
            });

            const [cycleData] = useState({
                currentDay: 15,
                cycleLength: 28
            });

            const [businessData] = useState({
                websiteTraffic: 1250,
                sensorEngagement: 87,
                manufacturingCosts: 35000
            });

            // Update system time
            useEffect(() => {
                const timer = setInterval(() => setSystemTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            // Calculate all analytics
            const bitcoin = AlgorithmicEngine.calculateBitcoinEntry(
                marketData.bitcoin,
                [74000, 78000],
                'November 2026'
            );

            const jlp = AlgorithmicEngine.analyzeJLP(
                marketData.jlp.baseYield + marketData.jlp.protocolFees,
                marketData.jlp.baseYield,
                marketData.jlp.protocolFees,
                marketData.jlp.liquidationRisk
            );

            const portfolio = AlgorithmicEngine.optimizePortfolio(
                marketData.jpmorganGains,
                0.15,
                4354
            );

            const cycle = AlgorithmicEngine.analyzeCyclePhase(cycleData.currentDay);
            const business = AlgorithmicEngine.analyzeBusinessMetrics(
                businessData.websiteTraffic,
                businessData.sensorEngagement,
                businessData.manufacturingCosts
            );

            const decisions = AlgorithmicEngine.generateDecisions(
                { bitcoin, jlp },
                portfolio,
                cycle,
                business
            );

            return (
                <div className="min-h-screen p-6">
                    {/* Header */}
                    <div className="max-w-7xl mx-auto mb-8">
                        <div className="flex justify-between items-center mb-4">
                            <div>
                                <h1 className="text-4xl font-bold bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent">
                                    MOMO 2026 Intelligence System
                                </h1>
                                <p className="text-gray-400 mt-2">Unified Algorithmic Decision Engine</p>
                            </div>
                            <div className="text-right">
                                <div className="text-2xl font-mono text-pink-500">
                                    {systemTime.toLocaleTimeString()}
                                </div>
                                <div className="text-sm text-gray-400">
                                    {systemTime.toLocaleDateString()}
                                </div>
                            </div>
                        </div>

                        {/* Navigation */}
                        <div className="flex gap-2 border-b border-gray-700 pb-2">
                            {['overview', 'crypto', 'portfolio', 'business', 'wellness', 'decisions'].map(tab => (
                                <button
                                    key={tab}
                                    onClick={() => setActiveTab(tab)}
                                    className={`px-4 py-2 rounded-t transition-all ${
                                        activeTab === tab
                                            ? 'bg-pink-500 text-white'
                                            : 'bg-gray-800 text-gray-400 hover:bg-gray-700'
                                    }`}
                                >
                                    {tab.charAt(0).toUpperCase() + tab.slice(1)}
                                </button>
                            ))}
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto">
                        {/* Overview Dashboard */}
                        {activeTab === 'overview' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {/* Critical Alerts */}
                                <div className="metric-card p-6 rounded-lg col-span-full">
                                    <h3 className="text-xl font-bold mb-4 flex items-center">
                                        <span className="text-2xl mr-2">⚡</span>
                                        Critical Signals
                                    </h3>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <div className={`p-4 rounded ${bitcoin.signal === 'EXECUTE' ? 'bg-green-900/30 border border-green-500' : 'bg-gray-800'}`}>
                                            <div className="font-bold">Bitcoin Entry</div>
                                            <div className="text-2xl my-2">${bitcoin.currentPrice.toLocaleString()}</div>
                                            <div className="text-sm">{bitcoin.recommendation}</div>
                                        </div>
                                        <div className={`p-4 rounded ${jlp.signal === 'BULLISH' ? 'bg-green-900/30 border border-green-500' : 'bg-gray-800'}`}>
                                            <div className="font-bold">JLP Analysis</div>
                                            <div className="text-2xl my-2">{jlp.totalAPY.toFixed(1)}% APY</div>
                                            <div className="text-sm">Risk-Adjusted: {jlp.riskAdjustedAPY.toFixed(1)}%</div>
                                        </div>
                                        <div className={`p-4 rounded ${cycle.phase === 'OVULATORY' ? 'bg-purple-900/30 border border-purple-500' : 'bg-gray-800'}`}>
                                            <div className="font-bold">Cycle Phase</div>
                                            <div className="text-2xl my-2">{cycle.phase}</div>
                                            <div className="text-sm">Energy: {cycle.metrics.energy}% | Networking: {cycle.metrics.networking}%</div>
                                        </div>
                                    </div>
                                </div>

                                {/* Portfolio Overview */}
                                <div className="metric-card p-6 rounded-lg">
                                    <h3 className="text-lg font-bold mb-4">Portfolio Status</h3>
                                    <div className="space-y-3">
                                        <div>
                                            <div className="text-sm text-gray-400">JPMorgan Gains</div>
                                            <div className="text-2xl font-bold text-green-400">
                                                ${portfolio.totalGains.toLocaleString()}
                                            </div>
                                        </div>
                                        <div>
                                            <div className="text-sm text-gray-400">NFT Allocation (40%)</div>
                                            <div className="text-xl">${portfolio.nftAllocation.toLocaleString()}</div>
                                        </div>
                                        <div>
                                            <div className="text-sm text-gray-400">Crypto Reserve (60%)</div>
                                            <div className="text-xl">${portfolio.cryptoReserve.toLocaleString()}</div>
                                        </div>
                                        <div className="pt-2 border-t border-gray-700">
                                            <div className="text-sm text-gray-400">Diversification Score</div>
                                            <div className="text-lg font-bold text-pink-500">{portfolio.diversificationScore}/100</div>
                                        </div>
                                    </div>
                                </div>

                                {/* Business Health */}
                                <div className="metric-card p-6 rounded-lg">
                                    <h3 className="text-lg font-bold mb-4">Momo Candie Metrics</h3>
                                    <div className="space-y-3">
                                        <div>
                                            <div className="text-sm text-gray-400">Business Health</div>
                                            <div className={`text-2xl font-bold ${
                                                business.health === 'EXCELLENT' ? 'text-green-400' :
                                                business.health === 'GOOD' ? 'text-yellow-400' : 'text-red-400'
                                            }`}>
                                                {business.health}
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-2 text-sm">
                                            <div>
                                                <div className="text-gray-400">Traffic</div>
                                                <div className="font-bold">{business.kpis.traffic}</div>
                                            </div>
                                            <div>
                                                <div className="text-gray-400">Engagement</div>
                                                <div className="font-bold">{business.kpis.engagement}</div>
                                            </div>
                                            <div>
                                                <div className="text-gray-400">Conversion</div>
                                                <div className="font-bold">{business.kpis.conversion}%</div>
                                            </div>
                                            <div>
                                                <div className="text-gray-400">Cost Efficiency</div>
                                                <div className="font-bold">{business.kpis.costEfficiency}%</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Wellness Optimization */}
                                <div className="metric-card p-6 rounded-lg">
                                    <h3 className="text-lg font-bold mb-4">Wellness Analytics</h3>
                                    <div className="space-y-3">
                                        <div>
                                            <div className="text-sm text-gray-400">Current Phase</div>
                                            <div className="text-xl font-bold text-purple-400">{cycle.phase}</div>
                                            <div className="text-xs text-gray-500">Day {cycle.day} of {cycleData.cycleLength}</div>
                                        </div>
                                        <div className="space-y-2">
                                            {Object.entries(cycle.metrics).map(([key, value]) => (
                                                <div key={key} className="flex justify-between items-center">
                                                    <span className="text-sm capitalize">{key}</span>
                                                    <div className="flex items-center gap-2">
                                                        <div className="w-24 h-2 bg-gray-700 rounded-full overflow-hidden">
                                                            <div
                                                                className="h-full bg-gradient-to-r from-pink-500 to-purple-500"
                                                                style={{width: `${value}%`}}
                                                            />
                                                        </div>
                                                        <span className="text-xs w-8">{value}%</span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Crypto Tab */}
                        {activeTab === 'crypto' && (
                            <div className="space-y-6">
                                <div className="metric-card p-6 rounded-lg">
                                    <h3 className="text-2xl font-bold mb-6">Bitcoin Entry Strategy</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <div className="space-y-4">
                                                <div>
                                                    <div className="text-sm text-gray-400">Current Price</div>
                                                    <div className="text-4xl font-bold">${bitcoin.currentPrice.toLocaleString()}</div>
                                                </div>
                                                <div>
                                                    <div className="text-sm text-gray-400">Target Range</div>
                                                    <div className="text-2xl">$74,000 - $78,000</div>
                                                </div>
                                                <div>
                                                    <div className="text-sm text-gray-400">Optimal Entry</div>
                                                    <div className="text-2xl text-pink-500">${bitcoin.optimalEntry.toLocaleString()}</div>
                                                </div>
                                                <div>
                                                    <div className="text-sm text-gray-400">Signal Confidence</div>
                                                    <div className="text-2xl">{bitcoin.confidence}%</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="flex flex-col justify-center">
                                            <div className={`p-6 rounded-lg text-center ${
                                                bitcoin.signal === 'EXECUTE'
                                                    ? 'bg-green-900/30 border-2 border-green-500 glow-card'
                                                    : 'bg-gray-800'
                                            }`}>
                                                <div className="text-sm text-gray-400 mb-2">SIGNAL</div>
                                                <div className="text-4xl font-bold mb-4">{bitcoin.signal}</div>
                                                <div className="text-lg">{bitcoin.recommendation}</div>
                                                <div className="text-sm text-gray-400 mt-4">Target: {bitcoin.timeToTarget}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="metric-card p-6 rounded-lg">
                                    <h3 className="text-2xl font-bold mb-6">JLP Investment Analysis</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <div>
                                            <div className="text-sm text-gray-400 mb-2">Total APY</div>
                                            <div className="text-4xl font-bold text-green-400">{jlp.totalAPY.toFixed(2)}%</div>
                                            <div className="text-sm text-gray-500 mt-1">
                                                Base: {jlp.metrics.baseSOLYield.toFixed(1)}% + Protocol: {jlp.metrics.protocolFees.toFixed(1)}%
                                            </div>
                                        </div>
                                        <div>
                                            <div className="text-sm text-gray-400 mb-2">Risk-Adjusted APY</div>
                                            <div className="text-4xl font-bold text-purple-400">{jlp.riskAdjustedAPY.toFixed(2)}%</div>
                                            <div className="text-sm text-gray-500 mt-1">
                                                Liquidation Risk: {jlp.metrics.liquidationRisk.toFixed(1)}%
                                            </div>
                                        </div>
                                        <div>
                                            <div className="text-sm text-gray-400 mb-2">Recommended Allocation</div>
                                            <div className="text-4xl font-bold text-pink-400">{(jlp.allocation * 100).toFixed(0)}%</div>
                                            <div className="text-sm text-gray-500 mt-1">
                                                Safety Score: {jlp.metrics.safetyScore.toFixed(0)}/100
                                            </div>
                                        </div>
                                    </div>
                                    <div className="mt-6 p-4 bg-gray-800 rounded">
                                        <div className="flex items-center gap-2 mb-2">
                                            <span className={`signal-indicator signal-${jlp.signal.toLowerCase()}`}></span>
                                            <span className="font-bold">Signal: {jlp.signal}</span>
                                        </div>
                                        <div className="text-sm text-gray-400">
                                            Based on open-source Fluid smart contracts: 95% LTV liquidation, whitelisted keepers,
                                            JLP burn mechanism prevents death spirals
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Decisions Tab */}
                        {activeTab === 'decisions' && (
                            <div className="space-y-4">
                                <h2 className="text-2xl font-bold mb-6">Algorithmic Decision Queue</h2>
                                {decisions.map((decision, idx) => (
                                    <div
                                        key={idx}
                                        className={`metric-card p-6 rounded-lg ${
                                            decision.priority === 'CRITICAL' ? 'border-2 border-red-500 glow-card' :
                                            decision.priority === 'HIGH' ? 'border-2 border-yellow-500' : ''
                                        }`}
                                    >
                                        <div className="flex justify-between items-start mb-4">
                                            <div className="flex items-center gap-3">
                                                <div className={`px-3 py-1 rounded text-sm font-bold ${
                                                    decision.priority === 'CRITICAL' ? 'bg-red-500' :
                                                    decision.priority === 'HIGH' ? 'bg-yellow-500 text-black' :
                                                    decision.priority === 'MEDIUM' ? 'bg-blue-500' : 'bg-gray-500'
                                                }`}>
                                                    {decision.priority}
                                                </div>
                                                <div className="px-3 py-1 rounded text-sm bg-gray-700">
                                                    {decision.category}
                                                </div>
                                            </div>
                                            <div className="text-sm text-gray-400">
                                                Confidence: {decision.confidence}%
                                            </div>
                                        </div>
                                        <h3 className="text-xl font-bold mb-2">{decision.action}</h3>
                                        <div className="text-gray-300 mb-2">{decision.details}</div>
                                        <div className="flex justify-between items-center text-sm">
                                            <span className="text-gray-400">Execute: {decision.timing}</span>
                                            <button className="px-4 py-2 bg-pink-500 hover:bg-pink-600 rounded transition">
                                                View Details
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* Business Tab */}
                        {activeTab === 'business' && (
                            <div className="space-y-6">
                                <div className="metric-card p-6 rounded-lg">
                                    <h3 className="text-2xl font-bold mb-6">Momo Candie Analytics</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                                        <div className="p-4 bg-gray-800 rounded">
                                            <div className="text-sm text-gray-400">Website Traffic</div>
                                            <div className="text-3xl font-bold">{business.kpis.traffic}</div>
                                            <div className="text-xs text-green-400 mt-1">↑ 23% vs last month</div>
                                        </div>
                                        <div className="p-4 bg-gray-800 rounded">
                                            <div className="text-sm text-gray-400">Sensor Engagement</div>
                                            <div className="text-3xl font-bold">{business.kpis.engagement}</div>
                                            <div className="text-xs text-green-400 mt-1">QR activations</div>
                                        </div>
                                        <div className="p-4 bg-gray-800 rounded">
                                            <div className="text-sm text-gray-400">Conversion Rate</div>
                                            <div className="text-3xl font-bold">{business.kpis.conversion}%</div>
                                            <div className="text-xs text-gray-400 mt-1">Traffic to activation</div>
                                        </div>
                                        <div className="p-4 bg-gray-800 rounded">
                                            <div className="text-sm text-gray-400">Cost Efficiency</div>
                                            <div className="text-3xl font-bold">{business.kpis.costEfficiency}%</div>
                                            <div className="text-xs text-gray-400 mt-1">vs $50k baseline</div>
                                        </div>
                                    </div>

                                    <div className="bg-gray-800 p-4 rounded">
                                        <h4 className="font-bold mb-3">Strategic Recommendations</h4>
                                        <ul className="space-y-2">
                                            {business.recommendations.map((rec, idx) => (
                                                <li key={idx} className="flex items-start gap-2">
                                                    <span className="text-pink-500 mt-1">→</span>
                                                    <span className="text-gray-300">{rec}</span>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Wellness Tab */}
                        {activeTab === 'wellness' && (
                            <div className="space-y-6">
                                <div className="metric-card p-6 rounded-lg">
                                    <h3 className="text-2xl font-bold mb-6">Cycle-Optimized Strategy</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <div className="mb-6">
                                                <div className="text-sm text-gray-400 mb-2">Current Phase</div>
                                                <div className="text-4xl font-bold text-purple-400 mb-2">{cycle.phase}</div>
                                                <div className="text-gray-400">Day {cycle.day} of {cycleData.cycleLength}</div>
                                            </div>

                                            <div className="space-y-4">
                                                <h4 className="font-bold">Performance Metrics</h4>
                                                {Object.entries(cycle.metrics).map(([key, value]) => (
                                                    <div key={key}>
                                                        <div className="flex justify-between text-sm mb-1">
                                                            <span className="capitalize">{key}</span>
                                                            <span>{value}%</span>
                                                        </div>
                                                        <div className="w-full h-3 bg-gray-700 rounded-full overflow-hidden">
                                                            <div
                                                                className={`h-full ${
                                                                    value >= 80 ? 'bg-green-500' :
                                                                    value >= 60 ? 'bg-yellow-500' : 'bg-red-500'
                                                                }`}
                                                                style={{width: `${value}%`}}
                                                            />
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div>
                                            <h4 className="font-bold mb-4">Phase-Specific Recommendations</h4>
                                            <div className="space-y-3">
                                                {cycle.recommendations.map((rec, idx) => (
                                                    <div key={idx} className="p-3 bg-purple-900/20 border border-purple-500/30 rounded">
                                                        <div className="flex items-start gap-2">
                                                            <span className="text-purple-400 mt-1">✦</span>
                                                            <span className="text-gray-300">{rec}</span>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>

                                            <div className="mt-6 p-4 bg-gray-800 rounded">
                                                <div className="text-sm text-gray-400 mb-2">Integration with Momo Candie</div>
                                                <div className="text-gray-300">
                                                    Sensor data from period underwear can enhance cycle predictions and
                                                    personalize oracle experiences for users
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Portfolio Tab */}
                        {activeTab === 'portfolio' && (
                            <div className="space-y-6">
                                <div className="metric-card p-6 rounded-lg">
                                    <h3 className="text-2xl font-bold mb-6">Portfolio Optimization</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <h4 className="font-bold mb-4">Current Positions</h4>
                                            <div className="space-y-4">
                                                <div className="p-4 bg-gray-800 rounded">
                                                    <div className="flex justify-between items-center mb-2">
                                                        <span className="font-bold">JPMorgan</span>
                                                        <span className="text-green-400">Unrealized Gains</span>
                                                    </div>
                                                    <div className="text-3xl font-bold mb-2">${portfolio.totalGains.toLocaleString()}</div>
                                                    <div className="text-sm text-gray-400">Ready for strategic deployment</div>
                                                </div>
                                            </div>
                                        </div>

                                        <div>
                                            <h4 className="font-bold mb-4">Recommended Actions</h4>
                                            <div className="space-y-3">
                                                {portfolio.actions.map((action, idx) => (
                                                    <div key={idx} className="p-4 bg-gradient-to-r from-pink-900/30 to-purple-900/30 border border-pink-500/30 rounded">
                                                        <div className="flex justify-between items-start mb-2">
                                                            <span className="font-bold">{action.action.replace(/_/g, ' ')}</span>
                                                            <span className="text-xs bg-pink-500 px-2 py-1 rounded">{action.timing}</span>
                                                        </div>
                                                        <div className="text-2xl font-bold mb-1">${action.amount.toLocaleString()}</div>
                                                        <div className="text-sm text-gray-300">{action.purpose}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>

                                    <div className="mt-6 p-4 bg-gray-800 rounded">
                                        <div className="flex justify-between items-center">
                                            <div>
                                                <div className="text-sm text-gray-400">Diversification Score</div>
                                                <div className="text-2xl font-bold text-pink-500">{portfolio.diversificationScore}/100</div>
                                            </div>
                                            <div className="text-right">
                                                <div className="text-sm text-gray-400">Risk Profile</div>
                                                <div className="text-lg font-bold text-green-400">Balanced</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Footer */}
                    <div className="max-w-7xl mx-auto mt-8 pt-6 border-t border-gray-800 text-center text-sm text-gray-500">
                        <p>MOMO 2026 Intelligence System v1.0 • Algorithmic Decision Engine</p>
                        <p className="mt-2">Integrating Crypto Strategy + Business Analytics + Wellness Optimization</p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<MomoIntelligenceSystem />, document.getElementById('root'));
    </script>
</body>
</html>
